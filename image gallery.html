<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	<style>
	body {
			font-family: Arial, sans-serif;
			margin: 1%;
				background-image: linear-gradient(#002B5B, #1A5F7A, #159895, #57C5B6);
		}
			.navbar {
			overflow: hidden;
			background-color: #333;
			font-family: Arial, Helvetica, sans-serif;
		}
		
		/* Navbar links */
		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 20px;
			text-decoration: none;
		}
		
		/* Navbar links on mouse-over */
		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}
		
		
		/* Hamburger Icon */

		.hamburger {
			display: none;
			cursor: pointer;
			padding: 10px 15px;
		}
		
		/* Add responsiveness */
		@media screen and (max-width: 768px) {
			.navbar a:not(:first-child) {display: none;}
			.navbar .hamburger {
				display: block;
			}
			.navbar.responsive {
				position: relative;
			}
			.navbar.responsive .hamburger {
				position: absolute;
				top: 0;
				right: 0;
			}
			.navbar.responsive a {
				float: none;
				display: block;
				text-align: left;
			}
			iframe{
			width:420px;
			height: 200px;
			}
		}
		@media screen and (max-width: 1000x) {
				.navbar a:not(:first-child) {display: none;}
			.navbar .hamburger {
				display: block;
			}
			.navbar.responsive {
				position: relative;
			}
			.navbar.responsive .hamburger {
				position: absolute;
				top: 0;
				right: 0;
			}
			.navbar.responsive a {
				float: none;
				display: block;
				text-align: left;
			}
		}
		
		/* Slider styling */
		.slider {
			width: 100%;
			height: 400px;
			overflow: hidden;
			position: relative;
		}
		
		.slide {
			display: none;
			position: absolute;
			top: 0%;
			left: 0;
			right: 0;
			bottom: 0;
		}
		
		.slide img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}	

	.container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 20px;
}

h1 {
	margin-top: 45px;
	margin-bottom: 45px;
	color: blue;
	text-align: center;
}

.gallery {
	display: flex;
	flex-wrap: wrap;
}

.gallery-item {
	flex: 1 0 300px;
	margin: 10px;
}

.gallery-item img {
	display: block;
	width: 100%;
	height: auto;
	object-fit: cover;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	cursor: pointer;
	transition: transform 0.2s ease-in-out;
}

.gallery-item img:hover {
	transform: scale(1.1);
}
	a.active{
	
		color: white;
		}
			

</style>
</head>
<body>
<div class="navbar" id="myNavbar">
	<a href="#" class="hamburger" onclick="myFunction()">
		<i class="fa fa-bars"></i>
	</a>

	<a href="plot1.html">Plot</a>
	<a href="characters.html">Characters</a>

	<div class="container">

				<img src="image1.jpg" alt="Image 1">

			</div>
			<div class="gallery-item">
				<img src="image3.jpg" alt="Image 3">
			</div>
			<div class="gallery-item">
				<img src="image4.jpeg" alt="Image 4">
			</div>
			<div class="gallery-item">
				<img src="image5.webp" alt="Image 5">
			</div>
			<div class="gallery-item">
				<img src="image6.jpg" alt="Image 6">
			</div>
		</div>
	</div>
	<script>

		// Responsive navbar functionality
	
	function myFunction() {
		var x = document.getElementById("myNavbar");
		if (x.className === "navbar") {
			x.className += " responsive";
		} else {
			x.className = "navbar";
		}
	}
	</script>
</body>
</html>
